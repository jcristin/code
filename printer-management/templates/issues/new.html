{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Reportar Problema</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="printer_id" class="form-label">Impressora</label>
                        <select class="form-select" id="printer_id" name="printer_id" required>
                            <option value="">Selecione uma impressora...</option>
                            {% for printer in printers %}
                            <option value="{{ printer.id }}" {% if request.args.get('printer_id')|int == printer.id %}selected{% endif %}>
                                {{ printer.model }} ({{ printer.serial_number }})
                                {% if printer.status == 'assigned' %}
                                    - Em uso
                                {% elif printer.status == 'maintenance' %}
                                    - Em Manutenção
                                {% else %}
                                    - Disponível
                                {% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição do Problema</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        <div class="form-text">
                            Descreva detalhadamente o problema encontrado na impressora.
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Registrar Problema</button>
                        <a href="{{ url_for('list_issues') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% if not printers %}
<div class="alert alert-warning mt-4">
    Não há impressoras cadastradas no sistema.
</div>
{% endif %}
{% endblock %}
